# Render.com deployment configuration

services:
  # FastAPI Backend
  - type: web
    name: avarn-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

  # Streamlit Frontend
  - type: web
    name: avarn-streamlit
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/ui/streamlit_app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: API_URL
        sync: false  # Set manually to avarn-api URL after deployment
    healthCheckPath: /_stcore/health
